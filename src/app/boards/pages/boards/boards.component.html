<section class="main-container colored-bg">
  <div class="search-block">
    <div class="search-block_container">
      <mat-form-field appearance="fill" class="search-input" color="accent">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Input search params</mat-label>
        <input matInput placeholder="" autocomplete="off">
      </mat-form-field>
    </div>
  </div>
  <div class="boards-block">
    <ng-container *ngIf="(boards$ | async) as boards">
      <ng-container *ngFor="let board of boards">
        <app-board-item
          [board]="board">
        </app-board-item>
      </ng-container>
    </ng-container>
  </div>
</section>
