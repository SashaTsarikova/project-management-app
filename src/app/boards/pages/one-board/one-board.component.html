<section class="main-container colored-bg" *ngIf="!(loaderService.isLoading$ | async); else loading">
  <div class="one-board-container">
    <div class="back-container">
      <button mat-fab class="button_back" (click)="goToBoards()">
        <mat-icon>
          keyboard_arrow_left
        </mat-icon>
      </button>
    </div>
    <div class="board-container">
      <div class="title-block">
        <ng-container *ngIf="board">
          <p class="title">{{board.title}}</p>
        </ng-container>
          <div class="search-block_container">
              <mat-icon>search</mat-icon>
              <!-- <mat-label>{{"BOARDS.INPUT" | translate}}</mat-label> -->
              <input placeholder="search..." autocomplete="off" class="search-input" [(ngModel)]="searchString">
          </div>
      </div>
      <div class="board-block container-scroll">
        <div class="board-block_container">
         <div class="board-container_create">
          <button class="button_create" (click)="createColumn()">
            <mat-icon>
              add
            </mat-icon>
            {{"ONE_BOARD.ADD_COLUMN" | translate}}
          </button>
        </div>
        <div class="board-container_columns"
             cdkDropList cdkDropListOrientation="horizontal"
             (cdkDropListDropped)="drop($event)">
          <ng-container *ngIf="board?.columns as columns">
            <div class="column-item" *ngFor="let column of columns; index as i" cdkDrag>
              <app-column-item
                [columnData]="getColumnData(i, column)"
                [column]="column"
                [boardId]="boardId"
                (dropTaskEvent)="dropTask($event)"
                [searchString]="searchString">
              </app-column-item>
            </div>
          </ng-container>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
