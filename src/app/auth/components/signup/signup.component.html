<div class="signup-form">
  <div class="signup_greeting">
    <p>{{"AUTH.SIGNUP.TITLE" | translate}}</p>
  </div>
  <form [formGroup]="signupForm" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>{{"USER.NAME" | translate}}</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="signupForm.get('name')?.hasError('required')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <div class="email-container">
    <mat-form-field appearance="outline">
      <mat-label>{{"USER.LOGIN" | translate}}</mat-label>
      <input matInput type="text" placeholder="login" formControlName="login" required>
      <mat-error *ngIf="signupForm.get('login')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="password-container">
    <mat-form-field appearance="outline">
      <mat-label>{{"USER.PASSWORD" | translate}}</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="password-container">
    <mat-form-field appearance="outline">
      <mat-label>{{"USER.REPASS" | translate}}</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatpass">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('repeatpass')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="signupForm.invalid" class="signup_button" mat-raised-button color="primary">{{"AUTH.SIGNUP.BUTTON" | translate}}</button>
  </form>
  <p routerLink="/auth/login" class="signup_sign-up-link">{{"AUTH.SIGNUP.HAVE-ACCOUNT" | translate}} <button mat-button color="primary">Log in</button></p>
</div>
