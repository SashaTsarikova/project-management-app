<div class="signup-form">
  <div class="signup_greeting">
    <p>create new profile</p>
  </div>
  <form [formGroup]="signupForm" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Enter your name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="signupForm.get('name')?.hasError('required')">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <div class="email-container">
    <mat-form-field appearance="outline">
      <mat-label>Enter your login</mat-label>
      <input matInput type="text" placeholder="login" formControlName="login" required>
      <mat-error *ngIf="signupForm.get('login')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="password-container">
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="password-container">
    <mat-form-field appearance="outline">
      <mat-label>Repeat your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatpass">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('repeatpass')?.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="signupForm.invalid" class="signup_button" mat-raised-button color="primary">Sign up</button>
  </form>
  <p routerLink="/auth/login" class="signup_sign-up-link">Already have an account? <button mat-button color="primary">Login</button></p>
</div>
