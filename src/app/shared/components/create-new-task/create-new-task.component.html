<div class="wrapper">
  <p class="modal_headline">{{'CREATE_NEW_TASK.ENTER_TASK_NAME' | translate}}</p>
  <form class="title-form" [formGroup]="taskForm" (submit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>{{'CREATE_NEW_TASK.TASK_TITLE' | translate}}</mat-label>
      <input matInput formControlName="title" placeholder="{{'CREATE_NEW_TASK.TASK_TITLE' | translate}}">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">{{'CREATE_NEW_TASK.ERROR' | translate}}</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>{{'CREATE_NEW_TASK.TASK_DESCTIPRION' | translate}}</mat-label>
      <input matInput formControlName="description" placeholder="{{'CREATE_NEW_TASK.TASK_DESCTIPRION' | translate}}">
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">{{'CREATE_NEW_TASK.ERROR' | translate}}</mat-error>
    </mat-form-field>
  </form>
  <div class="task-form_buttons">
    <button (click)="reject()" mat-raised-button color="accent">{{'CREATE_NEW_TASK.CANCEL' | translate}}</button>
    <button (click)="confirm()" type="submit" [disabled]="taskForm.invalid" mat-raised-button color="primary">{{'CREATE_NEW_TASK.CREATE' | translate}}</button>
  </div>
</div>
