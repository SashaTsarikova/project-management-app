<div class="confirmation-form">
  <div class="confirmation-form_test">
    <p>{{'CONFIRMATION.QUESTION' | translate}} {{data}}</p>
  </div>
  <div class="confirmation-form_button">
    <button (click)="reject()" mat-raised-button color="accent">{{'CONFIRMATION.NO' | translate}}</button>
    <button (click)="confirm()" mat-raised-button color="primary">{{'CONFIRMATION.YES' | translate}}</button>
  </div>
</div>
